<html>
<head>
	<title>Events Calendar demo example</title>
	<script src="../../jquery-1.9.0-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../EventsCalendar.js"></script>
	<link rel="stylesheet" href="../EventsCalendar.css">
	<script type="text/javascript">
		$(function(){
			$(".EventsCalendar").EventsCalendar({
				"ajax":{"url":"demoevents.json"},
				"today":new Date(2017,5,1)
			});
		});

	</script>
</head>
<body>
<div style="width:200px">

	<div class="EventsCalendar">
		<div class="caption">Календарь событий</div>
		<div class="inner">
			<div class="curmonth">
				<div class="prev"></div>
				<div class="name"></div>
				<div class="next"></div>
			</div>
			<div class="weekdays">
				<span>пн</span>
				<span>вт</span>
				<span>ср</span>
				<span>чт</span>
				<span>пт</span>
				<span>сб</span>
				<span>вс</span>
			</div>
			<div class="monthdays">
				<span></span>
			</div>
		</div>
	</div>
</div>
* В качестве сегодняшней даты используется 1 июня 2017 

</body>
</html>
